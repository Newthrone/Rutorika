<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Тест для Rutorika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <form class="form" method="post" id="ajax_form" action="action_page.php">
    <fieldset>
      <legend>Написать нам</legend>
     
      <input id="name" type="text" name="name" placeholder="Имя"
      title="Пожалуйста, введите ваше имя" required />

      <input id="surname" type="text" name="surname" placeholder="Фамилия" title="Пожалуйста, введите вашу фамилию" required />


      <input id="email" type="email" name="email" placeholder="username@domain.tld" title="Пожалуйста, введите ваш e-mail" required/>
      
      <input id="phonenumber" type="text" name="phonenumber" placeholder="Телефон 7__________" pattern="7[0-9]{10}" title="Пожалуйста, введите ваш номер телефона начиная с цифры 7" required />
      
      <textarea name="description" id="" wrap=hard cols="56" rows="10" minlength="10" placeholder="Текст сообщения" required></textarea>
      <p class="remark">Все поля должны быть заполнены</p>
      <input class="btn" type="submit" id="btn" value="Отправить" />
    </fieldset>
  </form>

  <div id="result_form">
    <div>


      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
      <script src="/script.js"></script>      
</body>

</html>
